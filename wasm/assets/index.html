<!doctype html>
<html lang="en" data-framework="gopherjs">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="todomvc.css">
</head>

<body id="bodypage">

    <div class="login-page" id="credential">
        <div class="form">

            <input type="text" id="username" placeholder="username" />
            <input type="password" id="password" placeholder="password" />
            <button id="login" type="button">Login</button></br>

        </div>
    </div>

    <section class="invisible" id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer">
            <span id="todo-count"><strong>0</strong> item left</span>
            <button id="clear-completed">Clear completed</button>
        </footer>
    </section>

</body>

<script src=" https://rawgit.com/flatiron/director/master/build/director.min.js"></script>
<script src="wasm_exec.js"></script>
<script>
    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(fetch("lib.wasm"), go.importObject).then(
        async result => {
            mod = result.module;
            inst = result.instance;
            await go.run(inst);
        }
    );
</script>

</html>
